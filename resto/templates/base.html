<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dapur Bunda Bahagia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Dapur Bunda Bahagia</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/pos/create/">Online Order</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'catalog:public_menu' %}">Menu Pelanggan</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'catalog:category_list' %}">Kategori</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'catalog:menu_list' %}">Menu</a></li>
        </ul>
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Hi, {{ user.username }}</span>
          <a class="btn btn-outline-light btn-sm" href="/logout/">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% if messages %}
      <div class="mt-2">
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }} mb-2">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
