{% extends 'base.html' %}
{% block content %}
<h4>Laporan Penjualan Bulanan</h4>
<table class="table table-bordered">
<thead><tr><th>Bulan</th><th>Omzet</th></tr></thead>
<tbody>
{% for r in rows %}
<tr><td>{{ r.ym }}</td><td>Rp {{ r.revenue }}</td></tr>
{% empty %}
<tr><td colspan="2">Tidak ada data</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
