{% extends 'base.html' %}
{% block content %}
<h4>{{ title|default:"Menu" }}</h4>

<form method="post" enctype="multipart/form-data" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <a class="btn btn-secondary" href="{% url 'catalog:menu_list' %}">Batal</a>
    <button class="btn btn-primary ms-auto">Simpan</button>
  </div>
</form>
{% endblock %}
