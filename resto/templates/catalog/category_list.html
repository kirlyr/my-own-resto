{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Kategori</h4>
  <a class="btn btn-primary" href="{% url 'catalog:category_create' %}">+ Tambah</a>
</div>

<form class="row g-2 mb-3" method="get">
  <div class="col-auto">
    <input type="text" class="form-control" name="q" placeholder="Cari..." value="{{ q }}">
  </div>
  <div class="col-auto">
    <select class="form-select" name="sort">
      <option value="name" {% if sort == "name" %}selected{% endif %}>Sort: Nama ↑</option>
      <option value="-name" {% if sort == "-name" %}selected{% endif %}>Sort: Nama ↓</option>
    </select>
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-secondary">Terapkan</button>
  </div>
</form>

<table class="table align-middle">
  <thead><tr><th>Nama</th><th>Kode</th><th class="text-end">Aksi</th></tr></thead>
  <tbody>
    {% for c in categories %}
      <tr>
        <td>{{ c.name }}</td>
        <td><code>{{ c.code }}</code></td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary" href="{% url 'catalog:category_update' c.id %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'catalog:category_delete' c.id %}">Hapus</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-center text-muted">Belum ada data.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
