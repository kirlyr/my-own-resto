{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Menu Items</h4>
  <a class="btn btn-primary" href="{% url 'catalog:menu_create' %}">+ Tambah</a>
</div>

<form class="row g-2 mb-3" method="get">
  <div class="col-md-4">
    <input type="text" class="form-control" name="q" placeholder="Cari nama/kategori..." value="{{ q }}">
  </div>
  <div class="col-md-3">
    <select class="form-select" name="cat">
      <option value="">Semua Kategori</option>
      {% for c in categories %}
      <option value="{{ c.id }}" {% if cat|default:'' == c.id|stringformat:'s' %}selected{% endif %}>{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-2">
    <button class="btn btn-outline-secondary w-100">Terapkan</button>
  </div>
</form>

<table class="table align-middle">
  <thead><tr><th>Nama</th><th>Kategori</th><th>Harga</th><th>Stok</th><th class="text-end">Aksi</th></tr></thead>
  <tbody>
    {% for m in items %}
      <tr>
        <td>{{ m.name }}</td>
        <td>{{ m.category.name }}</td>
        <td>Rp {{ m.price }}</td>
        <td>{{ m.stock_qty }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:menu_restock' m.id %}">Restock</a>
          <a class="btn btn-sm btn-outline-primary" href="{% url 'catalog:menu_update' m.id %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'catalog:menu_delete' m.id %}">Hapus</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5" class="text-center text-muted">Belum ada data.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
